<!DOCTYPE html>
<html>
<head>
	<title>BlackJack in jQuery/JavaScript</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles2.css">

	<script type="text/javascript" src="js/jquery2.min.js"></script>
	<script type="text/javascript" src="js/scripts2.js"></script>


</head>
<body>

<div class="container">
	<h1>Blackjack</h1>
	<div class="row">
		<div class="text-center dealer-total">
			Dealer Total: <span class="dealer-total-number">0</span>
		</div>
		<div class="text-center player-total">
			Player Total: <span class="player-total-number">0</span>
		</div>
	</div>
	<div class="row col-sm-4 col-sm-offset-4 text-center">
		<div class="btn-group text-center">
			<button class="deal-button btn">Deal</button>
			<button class="hit-button btn">Hit</button>
			<button class="stand-button btn">Stand</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 message"></div>
	</div>
	<!-- Set up an element to hold the table -->
		<div class="the-table col-sm-12">
		<!-- All the dealer stuff -->
			<div class="row">
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- Dealer Total $ Dealer cards -->
					<div class="col-sm-10 dealer-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
					<div class="col-sm-2 card-deck">
						<img src="cards/deck.png">
					</div>
				</div>

			</div>
			<!-- All the player stuff -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<!-- Player Total $ Player cards -->
					
					<div class="col-sm-10 player-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
				</div>

			</div>
		</div>
	
	</div>
</div>




</body>
</html>
